<div *ngFor="let provincia of provincias">
  <h3>{{ provincia.nombre }}</h3>
  <ul>
    <li *ngFor="let canton of cantones">
      {{ canton.nombre }} - {{ canton.id_provincia }}
    </li>
  </ul>
</div>
<h2>Lista de Provincias</h2>

<ul>
  <li *ngFor="let provincia of provincias">
    Nombre: {{ provincia.nombre }} | ID Provincia: {{ provincia.id_provincia }}
  </li>
</ul>
